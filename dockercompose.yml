version: '3.8'

services:
  db:
    image: postgres:14-alpine
    container_name: rocbot_db
    restart: always
    environment:
      - POSTGRES_USER=rocbot
      - POSTGRES_PASSWORD=rocbot_secret
      - POSTGRES_DB=rocbot_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  app:
    build: .
    container_name: rocbot_app
    restart: always
    depends_on:
      - db
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql://rocbot:rocbot_secret@db:5432/rocbot_db
      - OLLAMA_HOST=http://host.docker.internal:11434
      # On Linux, use: OLLAMA_HOST=http://172.17.0.1:11434
    # This allows the container to talk to services on your host machine (like Ollama)
    extra_hosts:
      - "host.docker.internal:host-gateway"

volumes:
  postgres_data: